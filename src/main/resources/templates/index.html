<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.css}">
    <script src="/webjars/jquery/1.11.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.js}"></script>
    <!-- /Bootstrap -->
</head>

<body>

<div class="container-fluid" style="margin-top: 1em">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1>Lista de recetas</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Id</th>
                                <th>TÃ­tulo</th>
                                <th>View</th>
                            </tr>
                            </thead>
                            <tr th:each="recipe:${recipes}">
                                <td th:text="${recipe.id}">id</td>
                                <td th:text="${recipe.description}">description</td>
                                <td><a href="#" th:href="@{'/recipe/show/'+${recipe.id}}">Ver</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
